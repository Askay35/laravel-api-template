services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-db}
      POSTGRES_USER: ${DB_USERNAME:-guest}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-guest}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - example-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-guest}"]
      interval: 10s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - example-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-password}
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-password}"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - example-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - example-network
    env_file:
      - .env
    command: sh -c "php artisan config:clear && php artisan cache:clear && php artisan migrate:fresh && php artisan serve --host=0.0.0.0 --port=8000"
  queue-worker:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: queue-worker
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend
      - redis
      - mailhog
    networks:
      - example-network
    env_file:
      - .env
    command: php artisan queue:work redis --queue=emails,default --tries=3 --timeout=300
 
volumes:
  postgres_data:
  redis_data:
networks:
  example-network:
    driver: bridge

